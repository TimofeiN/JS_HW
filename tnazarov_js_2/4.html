<body>
  <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict"

    /**
     * Функция вычисляет сумму двух чисел.
     * @param {number} a первое число, которое будет складываться.
     * @param {number} b второе число, которое будет складываться.
     * @return {number} Результат суммы двух чисел.
     */
    function summ(a, b) {
      return a + b;
    }

    /**
     * Функция сравнивает два числа и вычисляет разность двух чисел, из большего
     * вычитается меньшее, если числа не равны. Если равны также вычисляется
     * разность.
     * @param {number} a первое число.
     * @param {number} b второе число.
     * @return {number} Разность двух чисел.
     */
    function subtraction(a, b) {
      if (a > b) {
        return a - b;
      }
      if (b >= a) {
        return b - a;
      }
    }

    /**
     * Функция вычисляет произведение двух чисел.
     * @param {number} a первое число.
     * @param {number} b второе число.
     * @return {number} Результат произведения.
     */
    function multiplication(a, b) {
      return a * b;
    }

    /**
     * Функция вычисляет результат деления одного числа на другое.
     * @param {number} a первое число, делимое.
     * @param {number} b второе число, делитель.
     * @return {number} Результат деления.
     */
    function division(a, b) {
      return a / b;
    }

    console.log(summ(2, 6));
    console.log(subtraction(2, 6));
    console.log(multiplication(2, 6));
    console.log(division(2, 6));
  </script>
</body>
