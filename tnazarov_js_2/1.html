<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Переменная a равняется одному, инкремент в префиксной форме увеличивает
    значение переменной на +1, в переменную c присваевается значение 2.
     */
    c = ++a;
    console.log(c);

    /*
    Переменная b равняется одному, инкремент в постфиксной форме увеличивает
    значение переменной на +1 после присваивания d = b
     */
    d = b++;
    console.log(d);

    /*
    В переменной a уже хранится значение 2, инкремент в префиксной форме 
    увеличивает значение a на +1. Выполняется 2 + 3
     */
    c = 2 + ++a;
    console.log(c);

    /*
    В пременной b хранится значение 2, инкремент в постфиксной форме 
    увеличивает значение b на 1 после присваивания значения в переменную d,
    выполняется 2 + 2.
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
