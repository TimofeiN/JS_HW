<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    // 10 плюс 10 получаем 20
    // 20 конкатинируем со строкой "10" получем 2010 
    console.log(10 + 10 + "10");

    // 10 плюс строка "10" получаем строку "1010"
    // строка "1010" плюс 10 получаем строку 101010
    console.log(10 + "10" + 10);

    // десять плюс десять получаем 20
    // 20 плюс строка "10" переведенная в Number получаем 30 
    console.log(10 + 10 + +"10");

    // 10 делим на пустую строку, переведенную в Number, т.е. на - 0 получаем -Infinity
    console.log(10 / -"");


    // 10 делим на NaN, +"2,5" дает NaN, т.к. число написано через запятую а не через точку
    // получакм NaN
    console.log(10 / +"2,5");
  </script>
</body>

</html>
